<!DOCTYPE html>
<html>
  <head>
    <title>Registro de presença - ES23.1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/style.css">
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="../static/flasktonlogo.png" alt="Logo">
      </div>
    </header>
    <main>
      <h1>Engenharia de Sotware 2023.1 (Turma 02)</h1>
      <form action="enviar" method="POST">
        <label for="nome">Nome completo:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="matricula">Matrícula:</label>
        <input type="matricula" id="matricula" name="matricula" required>

        <label for="mensagem">Palavra secreta:</label>
        <textarea id="mensagem" name="mensagem" rows="1" required></textarea>

        <button type="submit">Enviar</button>
      </form>
    </main>
    <footer>
      <p>&copy; 2023 - Todos os direitos reservados</p>
    </footer>
  </body>
</html>
